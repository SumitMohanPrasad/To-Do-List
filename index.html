<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To do List</h1>

    <script src="script.js"></script>
</body>
</html>
